<div class="container my-3">
   <form>
      <div class="row g-4">
         <div class="col-12 col-lg-6 form-floating">
            <input class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="name">
            <label for="name">Product name</label>
         </div>
         <div class="col-12 col-lg-6 form-floating">
            <input class="form-control" [(ngModel)]="price" name="price" id="name" placeholder="price">
            <label for="name">Product price</label>
         </div>
         <div class="col-12 col-lg-6 form-floating">
            <input class="form-control" [(ngModel)]="stockAmount" name="0" id="name" placeholder="stock amount">
            <label for="name">Product stock amount</label>
         </div>
         <div class="col-12 col-lg-6 form-floating">
            <input class="form-control" [(ngModel)]="pictureName" name="picture path" id="name" placeholder="picture name">
            <label for="name">Product picture name in assets folder</label>
         </div>
      </div>
      <button class="btn btn-primary btn-lg w-100 mt-4" (click)="onAddProductClicked()" type="submit">Add Product</button>
   </form>
</div>
