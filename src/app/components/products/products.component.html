<ol class="list-group list-group-numbered">
  <li *ngFor="let product of products" class="list-group-item d-flex justify-content-between align-items-start">
   <div class="ms-2 me-auto">
    <div class="fw-bold">{{ product.name }}</div>
      R{{product.price}}
    </div>
    <div class="ms-1 me-auto">
      <button (click)="productBought(product, databoxInput)" type="button" class="btn btn-success btn-lg">Buy</button>
      <input type="range" class="form-range" min="1" max="{{product.amount}}" step="1" value="1" id="box_ + {{product.name}}" #databoxInput>
      <span>{{databoxInput.value}}</span>
    </div>
    <span class="badge text-bg-primary rounded-pill">{{ product.amount }} in stock</span>
  </li>
</ol>
